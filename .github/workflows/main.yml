name: Deploy to Dokku

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Deploy to Dokku
      uses: vitalyliber/dokku-github-action@57b7fd8
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        HOST: ssh.milanvit.net
        PROJECT: newcomers
