name: Deploy to Dokku

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: vitalyliber/dokku-github-action@57b7fd8
      with:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        HOST: ssh.milanvit.net
        PROJECT: newcomers
        HOST_KEY: ssh.milanvit.net ssh-rsa 
